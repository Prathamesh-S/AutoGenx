    <div class="topnav">

      <div class="filters">
        <form class="filter" >
            <label for="cars" class="label" >Budget</label>
            <select name="cars" id="budget" class="select" onchange="getBudget()">
              <option value="None">none</option>
              <option value="20000">Below 20K</option>
              <option value="40000">Below 40K</option>
              <option value="60000">Below 60k</option>

            </select>
            
            <label for="cars" class="label" >Brand</label>
            <select name="cars" id="brand" class="select" onchange="getBrand()">
              <option value="None">none</option>
              <option value="ford">FORD</option>
              <option value="hyundai">HYUNDAI</option>
              <option value="chevrolet">CHEVROLET</option>
              <option value="audi">AUDI</option>
              <option value="bmw">BMW</option>
            </select>
             
            <label for="cars" class="label">Year</label>
            <select name="cars" id="year" class="select" onchange="getYear()">
              <option value="NONE">none</option>
              <option value="2015">15</option>
              <option value="2016">16</option>
              <option value="2017">17</option>
            </select>
          </form>
      </div>

      <div id="app"></div>
    
</body>
